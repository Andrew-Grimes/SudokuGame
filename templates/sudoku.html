<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Lora', serif;
            background-color: #FFE5B4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            background: #FFD180;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .panel {
            flex: 1;
            background: #D2691E;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        h1, h2 {
            font-family: 'Italiana', serif;
        }

        .sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-template-rows: repeat(9, 40px);
            gap: 0;
            margin: auto;
            border: 3px solid black;
            background: #FFF3E0;
        }

        .sudoku-board input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            border: 1px solid black;
            outline: none;
        }

        .sudoku-board input:disabled {
            background-color: #FFD180;
            font-weight: bold;
            cursor: pointer;
        }

        .highlight {
            border: 2px solid black !important;
            background-color: #D3D3D3 !important;
        }

        .controls {
            margin: 10px 0;
        }

        .leaderboard, .timer {
            background: #A0522D;
            padding: 10px;
            border-radius: 5px;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel" id="directions">
            <h2>Directions</h2>
            <p><strong>How to Play:</strong></p>
            <p>- Select a difficulty level.</p>
            <p>- Fill the grid so each row, column, and 3x3 section contains 1-9.</p>
            <p>- Click on a number to highlight all instances.</p>
        </div>

        <div class="panel" id="game">
            <h1>Sudoku Game</h1>
            <div class="controls">
                <label for="difficulty">Select Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button onclick="startGame()">Start Game</button>
            </div>
            <div class="sudoku-board" id="sudoku-board"></div>
            <div class="strike-counter" id="strike-counter">Strikes: 0</div>
        </div>

        <div class="panel" id="settings">
            <h2>Settings</h2>
            <div class="timer">Timer: <span id="timer">00:00</span></div>
            <div class="leaderboard">
                <h3>Leaderboard</h3>
                <p>User | Wins</p>
            </div>
        </div>
    </div>

    <script>
        let timerInterval, time = 0;
        function startTimer() {
            clearInterval(timerInterval);
            time = 0;
            timerInterval = setInterval(() => {
                time++;
                document.getElementById("timer").textContent = new Date(time * 1000).toISOString().substr(14, 5);
            }, 1000);
        }

        function startGame() {
            startTimer();
            const difficulty = document.getElementById('difficulty').value;
            fetch(`/start_game?difficulty=${difficulty}`)
                .then(response => response.json())
                .then(data => {
                    createBoard(data.board, data.solution);
                });
        }

        function createBoard(board, solvedBoard) {
            const boardElement = document.getElementById('sudoku-board');
            boardElement.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.dataset.row = i;
                    input.dataset.col = j;

                    if (board[i][j].prefilled) {
                        input.value = board[i][j].value;
                        input.disabled = true;
                        input.addEventListener('click', () => highlightNumbers(input.value));
                    } else {
                        input.addEventListener('change', handleInput);
                    }

                    boardElement.appendChild(input);
                }
            }
        }

        function handleInput(event) {
            const input = event.target;
            if (input.value.length > 1) {
                input.value = input.value.slice(0, 1);
            }
        }

        function highlightNumbers(number) {
            document.querySelectorAll('.sudoku-board input').forEach(input => {
                input.classList.remove('highlight');
                if (input.value == number) {
                    input.classList.add('highlight');
                }
            });
        }
    </script>
</body>
</html>
